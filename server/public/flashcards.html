<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="viewer-header">
    <h1>Flashcards Viewer</h1>
  </header>
  
  <main class="viewer-main">
    <div class="flashcard-container">
      <div id="flashcard" class="flashcard">
        <div class="flashcard-face flashcard-front" id="front">
          Loading flashcards...
        </div>
        <div class="flashcard-face flashcard-back" id="back">
          Flip to see answer
        </div>
      </div>
    </div>

    <div class="controls">
      <button id="prevBtn" class="control-btn prev-btn">← Previous</button>
      <button id="flipBtn" class="control-btn flip-btn">Flip Card</button>
      <button id="nextBtn" class="control-btn next-btn">Next →</button>
    </div>

    <div class="progress" id="progress">
      0 / 0
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
