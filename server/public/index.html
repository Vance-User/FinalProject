<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Flashcard App</h1>
      <div class="card-counter">0/0</div>
    </header>

    <main>
      <section class="create-section">
        <h2>Create a Flashcard</h2>
        <form id="flashcard-form">
          <div class="form-group">
            <label for="question">Question</label>
            <input type="text" id="question" placeholder="Enter your question..." required />
          </div>
          <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="Enter the answer..." rows="3" required></textarea>
          </div>
          <button type="submit">Add Flashcard</button>
        </form>
      </section>

      <section class="flashcards-section">
        <h2>Your Flashcards</h2>
        <div id="flashcard-list" class="card-container"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
