<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1 id="view-all-cards">Welcome to my Flashcard Web App</h1>
      <div class="card-counter">0/0</div>
    </header>

    <main>
      <section class="create-section">
        <h2>Create a Flashcard</h2>
        <form id="flashcard-form">
          <div class="form-group">
            <label for="question">Question</label>
            <input type="text" id="question" placeholder="Enter your question..." required />
          </div>
          <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="Enter the answer..." rows="3" required></textarea>
          </div>
          <button type="submit">Add Flashcard</button>
        </form>
      </section>

      <section class="study-section hidden">
        <div class="study-header">
          <button id="back-to-list" class="back-btn">‚Üê Back to List</button>
          <div class="study-counter">1/0</div>
        </div>
        
        <div class="study-card-container">
          <div class="study-card">
            <div class="card-face front">
              <div id="study-front" class="card-content">Loading cards...</div>
            </div>
            <div class="card-face back">
              <div id="study-back" class="card-content">Flip to see answer</div>
            </div>
          </div>
        </div>
        
        <div class="study-controls">
          <button id="study-prev" class="study-control-btn">Previous</button>
          <button id="study-flip" class="study-control-btn flip-btn">Flip Card</button>
          <button id="study-next" class="study-control-btn">Next</button>
        </div>
      </section>

      <section class="flashcards-section">
        <div id="flashcard-list" class="card-container"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
